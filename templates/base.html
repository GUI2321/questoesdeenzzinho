<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banco de Questões Matemáticas{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <span class="brand-icon">∑</span>
                <span class="brand-text">MathQuest</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Volumes</a>
                <a href="{{ url_for('generate') }}" class="nav-link">Gerar Questões</a>
                <a href="{{ url_for('about') }}" class="nav-link">Sobre</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>Banco de Questões Matemáticas - Preparação para Vestibulares</p>
            <p class="footer-small">Questões únicas geradas algoritmicamente para estudo de excelência</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
